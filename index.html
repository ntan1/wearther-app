<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wearther App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://wearther.info">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Forecast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Search Bar-->
    <div class="container-fluid search">
        <div class="row">
            <div class="col-md-6">
                <form class="row" id="formId">
                    <div class="col col-md-8">
                        <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white rounded-0" id="city" placeholder="What city are we traveling to?">
                    </div>

                    <div class="col col-md-4 submit-button">
                        <button type="submit" id="submitWeather" class="btn-lg btn-outline-primary rounded-0">Search</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <p>
                    <label for="amount">Forecast Days:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#0070ff; font-weight:bold;">
                </p>
                <div id="slider-range-min"></div>
            </div>
        </div>
    </div>

    <!--This is everything below the search bar, this is where all your content will go.-->
    <main class="container-fluid">
        <div id="chart-container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-xl-6">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="timeframe" id="hourly" checked>Hourly
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="timeframe" id="daily">Daily
                        </label>
                    </div>
                    <div id="chart"></div>
                </div>
                <div id="facts" class="col-lg-12 col-xl-4">
                    <table id="table-weather" class="table table-striped table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Date</th>
                                <th>Weather</th>
                                <th>Temp (Â°C)</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <nav aria-label="weather navigation">
                        <ul class="pagination" data-limit="6">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </main>

    <!-- footer -->
    <footer>

    </footer>

    <!--jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/d3.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/initialize.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
