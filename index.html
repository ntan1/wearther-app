<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wearther App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!--Search Bar-->

      <div class="container-fluid search">
        <div class="row">
          <div class="col-md-6">
            <form class="row" id="formId">
              <div class="col col-md-8">
                <input type="text" class="form-control shadow-sm p-3 mb-5 bg-white rounded-0" id="city" placeholder="What city are we traveling to?">
              </div>

              <div class="col col-md-4 submit-button">
                <button type="button" id="submitWeather" class="btn-lg btn-outline-primary rounded-0">Search</button>
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <p>
              <label for="amount">Forecast Days:</label>
              <input type="text" id="amount" readonly style="border:0; color:#0070ff; font-weight:bold;">
            </p> 
            <div id="slider-range-min"></div>

          </div>

        </div>
      </div>

    <!--This is everything below the search bar, this is where all your content will go.-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        
        </div>
      </div>
    </div>


    <!--jQuery Libary -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <script src="assets/js/initialize.js"></script>
      <script src="assets/js/app.js"></script>
</body>

</html>
